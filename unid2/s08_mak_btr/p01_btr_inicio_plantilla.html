      <section class="d-flex justify-content-center">
          <div class="card col-sm-6 p-3">
              <div class="mb-3">
                  <h4>Contacto</h4>
              </div>
              <div class="mb-2">
                  <form action="">
                      <div class="mb-2">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Jaqueline">
                      </div>
                      <div class="mb-2">
                          <label for="apellido">Apellido</label>
                          <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Otazu">
                      </div>
                      <div class="mb-2">
                          <label for="correo">Correo</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: jaqui@gmail.com">
                      </div>
                      <div class="mb-2">
                          <label for="sexo">Sexo</label><br>
                          <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
                          <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
                      </div>
                      <div class="mb-2">
                          <label for="mensaje">Mensaje</label>
                          <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: Hola"></textarea>
                      </div>
                      <div class="mb-2">
                          <button class="btn btn-primary">Enviar</button>
                      </div>
                  </form>
              </div>
          </div>
      </section>
