<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
	<h1 style="text-align: center;">Badge</h1>
		<div class="container">

	<table class="table table-hover">
		<style>
			body{background-color: rgb(196, 43, 235); border: 1px dashed rgb(85, 31, 235);}
		</style>
		
	  
	  <tbody>
		  <tr>
			  <td colspan="4">
				<div class="border border-danger p-2 mb-2">
					<button type="button" class="btn btn-primary">
						Notifications <span class="badge bg-secondary">4</span>
					</button>
				</div>
			  </td>
		  
		  </tr>
		  <tr>
			  <td colspan="4">
				<div class="border border-primary p-2 mb-2">
					<button type="button" class="btn btn-primary">
						Profile <span class="badge bg-secondary">4</span>
					</button>
				</div>
			  </td>
		  </tr>
		  <tr>
			  <td colspan="4">
				<div class="border border-success p-2 mb-2">
				<span class="badge rounded-pill bg-primary">Primary</span>
				<span class="badge rounded-pill bg-secondary">Secondary</span>
				<span class="badge rounded-pill bg-success">Success</span>
				<span class="badge rounded-pill bg-danger">Danger</span>
				<span class="badge rounded-pill bg-warning">Warning</span>
				<span class="badge rounded-pill bg-info">Info</span>
				<span class="badge rounded-pill bg-light">Light</span>
				<span class="badge rounded-pill bg-dark">Dark</span>
				</div>
			  </td>
		  </tr>
		  <tr>
			  <td colspan="4">
				<div class="border border-dark p-2 mb-2">
					<span class="badge bg-primary">Primary</span>
					<span class="badge bg-secondary">Secondary</span>
					<span class="badge bg-success">Success</span>
					<span class="badge bg-danger">Danger</span>
					<span class="badge bg-warning">Warning</span>
					<span class="badge bg-info">Info</span>
					<span class="badge bg-light">Light</span>
					<span class="badge bg-dark">Dark</span>
				</div>
			  </td>
			  
		  </tr>

	  </tbody>
	  
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	
</body>
</html>
