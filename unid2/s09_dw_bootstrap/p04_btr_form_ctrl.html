<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

	<h1 style="text-align: center;">Formularios y controles</h1>
	<div class="container">
		<br>

		<table class="table table-hover bg-danger">
			<style>
				body{background-color: rgb(215, 151, 231); border: 1px dashed rgb(85, 31, 235);}
			</style>

			 <tbody>
				<tr>

					<div class="bg-secondary p-3">
	<form>
		<div class="border border-danger p-2 mb-2">
		<div class="mb-3">
		  <label for="exampleInputEmail1" class="form-label" style="color: aquamarine;">Dirección de correo electrónico</label>
		  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		  <div id="emailHelp" class="form-text" style="color: rgb(231, 247, 241);">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
		  <label for="exampleInputPassword1" class="form-label" style="color: rgb(57, 228, 156);">Contraseña</label>
		  <input type="password" class="form-control" id="exampleInputPassword1">
		</div>
		<div class="mb-3 form-check">
		  <input type="checkbox" class="form-check-input" id="exampleCheck1">
		  <label class="form-check-label" for="exampleCheck1" style="color: rgb(58, 236, 177);">Me echa un vistazo</label>
		</div>
		<button type="submit" class="btn btn-danger">Enviar</button>
		</div>
	  </form>
	  </div>

	  <br>
	  <br>
	  <br>


<div class="bg-warning p-3">
		<form>
			<div class="border border-secondary p-2 mb-1">
			<fieldset disabled>
			  <legend>Ejemplo de conjunto de campos deshabilitado
			</legend>
			  <div class="mb-3">
				<label for="disabledTextInput" class="form-label">Entrada deshabilitada</label>
				<input type="text" id="disabledTextInput" class="form-control" placeholder="Entrada deshabilitada">
			  </div>
			  <div class="mb-3">
				<label for="disabledSelect" class="form-label">Menú de selección deshabilitado</label>
				<select id="disabledSelect" class="form-select">
				  <option>Selección Deshabilitado</option>
				</select>
			  </div>
			  <div class="mb-3">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
				  <label class="form-check-label" for="disabledFieldsetCheck">
					no puedo comprobar esto
				  </label>
				</div>
			  </div>
			  <button type="submit" class="btn btn-danger">Enviar</button>
			</fieldset>
			</div>
		  </form>
		  </div>
				</tr>
			 </tbody>

	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
