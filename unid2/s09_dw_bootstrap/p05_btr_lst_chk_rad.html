<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

	<h1 style="text-align: center;">Lista, Check y Radio</h1>
	<div class="container">

		<br>

	<table class="table table-hover ">
		<style>
			body{background-color: rgb(245, 109, 211); border: 1px dashed rgb(85, 31, 235);}
		</style>


		<tbody>
			<tr>
				<td class="bg-info" colspan="4" >
					<div class="border border-danger p-2 mb-2">
					<select class="form-select" size="3" aria-label="size 3 select example">
						<option selected>Abrir este menú de selección</option>
						<option value="1">Uno</option>
						<option value="2">Dos</option>
						<option value="3">Tres</option>
					</select>
					</div>
				</td>
			</tr>


			<tr>
				<td class="bg-warning" colspan="4">
					<div class="border border-dark p-2 mb-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Casilla de verificación predeterminada
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked">
							Casilla de verificación marcada
						</label>
					</div>
					</div>
				</td>
			</tr>


			<tr>
				<td class="bg-dark" colspan="4">
					<div class="border border-warning p-2 mb-2">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						<label class="form-check-label" for="flexRadioDefault1" style="color: aquamarine;">
						Radio predeterminada
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
						<label class="form-check-label" for="flexRadioDefault2" style="color: aquamarine;">
							Radio marcada por defecto
						</label>
					</div>
					</div>
				</td>
			</tr>


			<tr>
				<td class="bg-success">
					<div class="border border-dark p-2 mb-2">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">Entrada de casilla de verificación de interruptor predeterminado</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="">
						<label class="form-check-label" for="flexSwitchCheckChecked">Entrada de casilla de verificación de interruptor marcado</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled="">
						<label class="form-check-label" for="flexSwitchCheckDisabled">Entrada de casilla de verificación de interruptor deshabilitado</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked="" disabled="">
						<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Entrada de casilla de verificación  desactivado</label>
					</div>
					</div>
				</td>
			</tr>
	</table>
</body>
</html>
